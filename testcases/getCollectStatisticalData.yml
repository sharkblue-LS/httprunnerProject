config:
    name: "archives-service-request"
    base_url: "http://jspro-gateway-test.gcnao.cn"
    verify: False

teststeps:
-
    name: get token
    testcase: testcases/dd_test_login.yml
    export:
      - token

-   name: getCollectStatisticalData
    request:
        method: GET
        url: /archives-service/statisticalAnalysis/getCollectStatisticalData
        params:
            projectId: 'bfc32d4547fb4e3bbd945a25dd1d64fe'
            pageIndex: 1
            pageSize: 10
            collectType: 'project'
        headers:
            Authorization: $token
    validate:
        - eq: ["content.code",'200']
        - eq: ['content.message','ok']